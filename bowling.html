<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Scorecard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Bowling Scorecard</h1>
    <table class="scorecard">
        <thead>
            <tr>
                <th>Frame</th>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td><input type="number" value="9" name="score1"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td><input type="number" value="7" name="score2"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mark Johnson</td>
                <td><input type="number" value="8" name="score3"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Susan Lee</td>
                <td><input type="number" value="10" name="score4"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
